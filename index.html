			<span class="section-text">Introduction</span>
			<div>
			   <p>The Long Beach Building Healthy Communities (BHC) neighborhood is located near the south end of the 710 Freeway, near the Ports of Los Angeles and Long Beach. The neighborhood is bounded by W. Willow St and W. Hill St in the north and E 7th St to the south. It includes areas on both the west and east sides of the 710 Freeway.
			   </p>
			   <p>Long Beach is home to about 87,000 residents. The neighborhood is majority Latino, with Asians (15%), Blacks (12%) , and non-Hispanic whites (10%) making up the rest of the population.
			   </p>
			   <img src="https://ucla.box.com/shared/static/4yg2yf2e1egci8ztqmj4ixwyumqi6cyx.png" />
			   <p>In 2015, the average household income in South Los Angeles was roughly $43,000, just slightly over half of the county’s average. Long Beach residents are also predominantly renters. Of these renters, a majority pay 30% or more of their income toward rent (i.e. are under rent burden) and a third live under conditions of extreme rent burden (spending 50% or more of their income on rent). These figures, combined with increasing development in the area, means the community faces many pressures and displacement risks.
			   </p>
			   <img src="https://ucla.box.com/shared/static/d0sjoxl59v18ry3wbsb9uic4g3stvez0.png" />

			<span class="section-text">Extra Info</span>
			<div>
			   <p>Building permits are taken out for projects large and small. The distribution of permits taken out can indicate the level of development activity occurring in an area. This analysis focus on major developments, where $100,000 or more of permits have been taken out at a single site.</p>
			   <p>Between 2013 and 2016, the City of Long Beach saw $734 million in development at 770 major project sites. Within the Long Beach BHC neighborhood, there has been just over $70 million of activity at 65 major sites.</p>
